{% extends '_base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'Work_list' %}" class="btn btn-primary " role="button">Cancel</a>
  </form>
{% endblock %}
